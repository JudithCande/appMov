<ion-content class="ion-padding ion-text-center">
  <ion-title>Clima Juarez</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Usuario: " [(ngModel)]="username"></ion-input>      
    </ion-item>
    <ion-item>
      <ion-input placeholder="Contraseña: " type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Confirmar Contraseña: " type="password" [(ngModel)]="cpassword"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="dark" (click)="register()">Registrar</ion-button>
  <ion-button expand="full" color="light" href="/login" routerDirection="root" >Ya tengo cuenta</ion-button>
  

</ion-content>
