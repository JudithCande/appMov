<ion-content class="ion-padding ion-text-center" >
  <ion-title>Clima Juarez</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Usuario:" [(ngModel)]="username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Contraseña:" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="dark" (click)="login()">Iniciar Sesión</ion-button>
  <ion-button expand="full" color="light" href="/register" routerDirection="root" >Registrar</ion-button>

</ion-content>
